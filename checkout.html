<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <div class="container" id="checkoutContainer">
    <h1>Checkout Summary</h1>

    <!-- Cart History -->
    <div class="section">
      <h2>Selected Items</h2>
      <ul id="cartItems" class="cart-list"></ul>
      <p class="total">Total: $<span id="checkoutTotal">0</span></p>
    </div>

    <!-- Payment Method -->
    <div class="section">
      <h2>Payment Method</h2>
      <div class="payment-options">
        <label><input type="radio" name="payment" value="Bank Transfer" required /> Bank Transfer</label>
        <label><input type="radio" name="payment" value="Mobile Banking" /> Mobile Banking</label>
        <label><input type="radio" name="payment" value="Credit Card" /> Credit Card</label>
      </div>
    </div>

    <!-- Customer Info -->
    <div class="section">
      <h2>Customer Information</h2>
      <form id="checkoutForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="text" id="address" placeholder="Address" required />
        <textarea id="comment" placeholder="Additional Comment" rows="3"></textarea>
        <button type="submit" class="confirm-btn">Confirm & Pay</button>
      </form>
    </div>
  </div>

  <!-- Confirmation Popup -->
  <div class="popup" id="confirmationPopup">
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p>Your order has been successfully placed.</p>
    <div id="transcript"></div>
    <button onclick="downloadTranscript()">Download Transcript</button>
    <button onclick="shareEvent()">Share This Event</button>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
