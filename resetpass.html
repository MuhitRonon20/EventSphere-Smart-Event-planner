<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="resetpass.css" />
  <script>
    let generatedOTP = "";

    function sendOTP(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email");
        return;
      }

      // Generate 6-digit OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      alert("Your OTP is: " + generatedOTP); // In real systems, this would be sent to email.

      document.getElementById("otp-section").style.display = "block";
    }

    function verifyOTP(event) {
      event.preventDefault();

      const enteredOTP = document.getElementById("otp").value;
      if (enteredOTP === generatedOTP) {
        window.location.href = "newpass.html";
      } else {
        alert("Invalid OTP. Please try again.");
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Reset Password</h2>
    <form onsubmit="sendOTP(event)">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset OTP</button>
    </form>

    <form id="otp-section" onsubmit="verifyOTP(event)" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required />
      <button type="submit">Verify OTP</button>
    </form>

    <a class="signup-link" href="index.html">Back to Login</a>
  </div>
</body>
</html>
